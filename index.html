<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🎂 李芋豪生日快乐</title>
    <style>
        /* 你的原始 CSS 不变 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px 15px;
            touch-action: manipulation;
            overflow-x: hidden;
            position: relative;
        }
        /* ... 这里省略你的原有样式 ... */
    </style>
</head>
<body>

    <!-- 土味特效层 -->
    <div class="effect-layer" id="effectLayer"></div>

    <div class="container">
        <div class="birthday-cake">🎂</div>
        <h1>生日快乐，李芋豪！</h1>
        <img src="./e0433229359c4d348ef2008346d56f36.JPG" alt="李芋豪" class="photo">

        <div class="info">
            <p><strong>姓名：</strong>李芋豪</p>
            <p><strong>生日：</strong>10月10日</p>
            <p><strong>出生年份：</strong>2011年</p>
            <p><strong>今年生日：</strong>2025年10月10日</p>
        </div>
        
        <div class="counter">
            <p class="time-status" id="time-status">正在计算...</p>
            <p class="countdown" id="countdown">0 天 0 小时 0 分钟 0 秒</p>
        </div>
        
        <div class="age">
            在 <span class="highlight">2025年10月10日</span> 这一天，你将满 <span class="highlight">14岁</span>！
        </div>
        
        <div class="celebrate" id="celebrate-msg"></div>
        
        <div style="text-align: center; margin-top: 20px; color: #999; font-size: 0.8em;">
             🉑 Made by ChenShuhao aaa 🉑
        </div>
    </div>

    <!-- 底部滚动字幕 -->
    <div class="scrolling-text">🎂 祝李芋豪14岁生日快乐！！！ 🎂</div>

    <!-- 自动播放背景音乐 -->
    <audio id="bgm" src="sister.m4v" autoplay loop></audio>

    <script>
        // ====== 背景音乐强制自动播放（兼容微信） ======
        function forcePlayAudio() {
            var audio = document.getElementById("bgm");
            if (audio.paused) {
                audio.play().catch(err => {
                    console.log("自动播放失败，等待用户交互", err);
                });
            }
        }

        // 微信专用事件
        document.addEventListener("WeixinJSBridgeReady", function () {
            forcePlayAudio();
        }, false);

        // 页面加载时尝试播放
        window.addEventListener("load", function () {
            forcePlayAudio();
        });

        // 首次触摸/点击时兜底播放
        document.addEventListener("touchstart", forcePlayAudio, { once: true });
        document.addEventListener("click", forcePlayAudio, { once: true });


        // ====== 你的原有特效 + 倒计时代码 ======
        const effectLayer = document.getElementById('effectLayer');
        const screenW = window.innerWidth;
        const screenH = window.innerHeight;
        
        function createRoses(count = 8) {
            for (let i = 0; i < count; i++) {
                const rose = document.createElement('div');
                rose.className = 'rose';
                rose.textContent = '🌹';
                rose.style.left = Math.random() * screenW + 'px';
                rose.style.top = Math.random() * screenH + 'px';
                rose.style.animationDelay = Math.random() * 5 + 's';
                rose.style.animation = `moveRose ${10 + Math.random() * 10}s infinite ease-in-out`;
                effectLayer.appendChild(rose);
            }
        }
        
        function createHearts(count = 10) {
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '💖';
                heart.style.left = Math.random() * screenW + 'px';
                heart.style.top = Math.random() * screenH + 'px';
                heart.style.animationDelay = Math.random() * 3 + 's';
                heart.style.animation = `moveHeart ${8 + Math.random() * 8}s infinite ease-in-out`;
                effectLayer.appendChild(heart);
            }
        }
        
        function createBullets(count = 6) {
            const texts = [
                '芋头', '芋泥奶茶', '芋泥啵啵', '你的芋头', 
                '芋泥香芋', '魔芋爽', '芋后彩虹', '芋米',
                '芋后天晴', '就让这大芋落下'
            ];
            for (let i = 0; i < count; i++) {
                const bullet = document.createElement('div');
                bullet.className = 'bullet';
                bullet.textContent = texts[Math.floor(Math.random() * texts.length)];
                bullet.style.top = Math.random() * (screenH - 40) + 'px';
                bullet.style.animationDuration = `${15 + Math.random() * 10}s`;
                bullet.style.animationDelay = Math.random() * 5 + 's';
                effectLayer.appendChild(bullet);
            }
        }
        
        function initEffects() {
            createRoses();
            createHearts();
            createBullets();
        }
        window.addEventListener('load', initEffects);
        
        function updateCountdown() {
            const targetDate = new Date('2025-10-10T00:00:00');
            const now = new Date();
            const diff = targetDate - now;
            
            let days, hours, minutes, seconds;
            let statusText = '';
            
            if (diff > 0) {
                statusText = "距离";
                days = Math.floor(diff / (1000 * 60 * 60 * 24));
                hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                seconds = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById('celebrate-msg').textContent = "期待你的14岁生日！";
            } else {
                statusText = "已经过了";
                days = Math.floor(-diff / (1000 * 60 * 60 * 24));
                hours = Math.floor((-diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                minutes = Math.floor((-diff % (1000 * 60 * 60)) / (1000 * 60));
                seconds = Math.floor((-diff % (1000 * 60)) / 1000);
                document.getElementById('celebrate-msg').textContent = "祝你生日快乐，14岁的旅程已经开始！";
            }
            
            document.getElementById('time-status').textContent = `${statusText} 2025年10月10日：`;
            document.getElementById('countdown').textContent = 
                `${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
